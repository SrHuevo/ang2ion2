<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="src/library.js"></script>
    </head>
    <body>
        <div id="library">
            <table id="table-library" class="table">
                <thead>
                    <th>
                        <td>Título</td>
                        <td>Autor</td>
                        <td>Año</td>
                        <td>Estado</td>
                        <td></td>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>Harry Potter</td>
                        <td>J.K Rowlling</td>
                        <td>2000</td>
                        <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reservado</td>
                        <td><button class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></td>
                    </tr>
                    <tr>
                        <td>Los Pilares de la Tierra</td>
                        <td>Ken Follett</td>
                        <td>1995</td>
                        <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Disponible</td>
                        <td><button class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="imput-book-title" placeholder="título"></td>
                        <td><input type="text" class="form-control" id="imput-book-author" placeholder="autor"></td>
                        <td><input type="text" class="form-control" id="imput-book-year" placeholder="año"></td>
                        <td>
                            <select class="form-control" id="imput-book-status">
                                <option>Estado...</option>
                                <option value="Libre">Libre</option>
                                <option value="Reservado">Reservado</option>
                            </select>
                        </td>
                        <td><button id="book-add" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
